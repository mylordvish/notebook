<div class="container">
  <div class="next-page page-navigation">
    <button *ngIf="pageNumber > 1" (click)="onPreviousPage()">&laquo;</button>
  </div>
  <div class="page-container">
    <router-outlet></router-outlet>
  </div>
  <div class="right-page page-navigation">
    <button *ngIf="pageNumber < 5" (click)="onNextPage()">&raquo;</button>
  </div>
</div>
